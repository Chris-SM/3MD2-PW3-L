<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav class="navbar">
        <a href="./index.html">Home</a>
        <a href="./logarCNTA/">Logar</a>
        <a href="./criarCNTA/">Criar Conta</a>
        <a href="./registro/">Registrados</a>
    </nav>

    <div class="container">
        <h2 style="text-align: center; margin-bottom: 20px;">Usuários Cadastrados</h2>
        <div id="Registados">
            </div>
    </div>

    <div id="ModalEditar" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
                <span onclick="document.getElementById('ModalEditar').style.display='none';"
                    class="w3-button w3-display-topright">&times;</span>
                <br>
                <label>Alterar Nome Completo:</label>
                <input type="text" id="nomeUsu" name="nomeUsu"><br><br>
                <label>Alterar Username:</label>
                <input type="text" id="loginUsu" name="loginUsu"><br><br>
                <label>Alterar Email:</label>
                <input type="email" id="emailUsu" name="emailUsu"><br><br>
                <label>Alterar Telefone:</label>
                <input type="tel" id="teleUsu" name="teleUsu" maxlength="15" oninput="formatarTel(this)"><br><br>
                <label>Senha Antiga:</label>
                <input type="text" id="senhaUsuEdA" name="senhaUsu" maxlength="20" minlength="8"><br><br>
                <label>Senha Nova:</label>
                <input type="text" id="senhaUsuEdN" name="senhaUsu" maxlength="20" minlength="8"><br><br><br>
                <button onclick="document.getElementById('ModalEditar').style.display='none';"
                    class="w3-button w3-display-bottomleft">Cancelar
                </button>
                <button onclick="ConfiEdi()" class="w3-button w3-display-bottomright">Confirmar
                </button>
            </div>
        </div>
    </div>
    <div id="ModalConExcluir" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
                <br>
                <label id="FraseConfExc"></label>
                <br>
                <label>Confirmar Senha:</label>
                <input type="password" id="senhaUsuEX" name="senhaUsu" maxlength="20" minlength="8"><br><br>
                <br>
                <button onclick="document.getElementById('ModalConExcluir').style.display='none'"
                    class="w3-button w3-display-bottomleft">Cancelar
                </button>
                <button onclick="exclusao()" class="w3-button w3-display-bottomright">Confirmar
                </button>
            </div>
        </div>
    </div>
</body>
<script>
    // A função de formatar o telefone continua a mesma
    function formatarTel(EntrTele) {
        let valor = EntrTele.value;
        valor = valor.replace(/\D/g, "");
        if (valor.length > 2) {
            valor = `(${valor.substring(0, 2)}) ${valor.substring(2, 7)}-${valor.substring(7)}`;
        } else if (valor.length > 0) {
            valor = `(${valor.substring(0, 2)}`;
        }
        EntrTele.value = valor;
    }
</script>

<script src="excluir.js"></script>

</html>
